apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-half-a
  namespace: qgpu-demo
  labels:
    app: vllm-half-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-half-a
  template:
    metadata:
      labels:
        app: vllm-half-a
    spec:
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          args:
            - --model
            - Qwen/Qwen2.5-0.5B-Instruct
            - --dtype
            - auto
            - --max-model-len
            - "2048"
            - --gpu-memory-utilization
            - "0.90"
            - --port
            - "8000"
          ports:
            - containerPort: 8000
          resources:
            requests:
              tke.cloud.tencent.com/qgpu-core: "50"
              tke.cloud.tencent.com/qgpu-memory: "22"
            limits:
              tke.cloud.tencent.com/qgpu-core: "50"
              tke.cloud.tencent.com/qgpu-memory: "22"
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              value: ""
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 300
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 300
            periodSeconds: 30
---
