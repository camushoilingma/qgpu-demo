apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-full
  namespace: qgpu-demo
  labels:
    app: vllm-full
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-full
  template:
    metadata:
      labels:
        app: vllm-full
    spec:
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
        - name: vllm
          image: vllm/vllm-openai:latest
          args:
            - --model
            - Qwen/Qwen2.5-VL-7B-Instruct
            - --dtype
            - auto
            - --max-model-len
            - "8192"
            - --gpu-memory-utilization
            - "0.90"
            - --enable-prefix-caching
            - --enable-chunked-prefill
            - --port
            - "8000"
          ports:
            - containerPort: 8000
          resources:
            requests:
              tke.cloud.tencent.com/qgpu-core: "100"
              tke.cloud.tencent.com/qgpu-memory: "46"
            limits:
              tke.cloud.tencent.com/qgpu-core: "100"
              tke.cloud.tencent.com/qgpu-memory: "46"
          env:
            - name: HUGGING_FACE_HUB_TOKEN
              value: ""
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-full
  namespace: qgpu-demo
spec:
  type: NodePort
  selector:
    app: vllm-full
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080
